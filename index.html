<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>

  <!--
  TODO 3b
  add meta viewport tag
  -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>  


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css"/>

  <title>FlickList</title>
</head>
<body>


  <header class="jumbotron">
    <h1>FlickList</h1>
    <p class="text-muted">Keep a list of all the movies you've been meaning to watch.</p>
  </header>


  <div class="main-content container-fluid">
    <!--
    TODO 3a
    put the rest of the content (both sections) inside a div with class "row", 
    and then add the class "container-fluid" to this div (declared above).
    Then, give each section a class of "col-?-?" (fill in the question marks).
    The watchlist and browse list should appear side by side,
    where the watchlist takes up 5/12 of the width of the screen,
    and the browse list takes 7/12 of the width of the screen,
    unless the user is on a tablet or mobile phone, in which case, each section should
    fill the entire width, with the watchlist first and the browse list below.
    -->
      <div class="row">
        <section class="col-md-5" id="section-watchlist">
          <header>
            <h2>My Watchlist</h2>
            <hr/>
          </header>

          <!-- 
          TODO 2f
          Give this list a class of "list-inline"
          -->
          <ul class="list-inline"></ul>

        </section>

        <section class="col-md-7" id="section-browse">
          <header>
            <h2>Browse Movies</h2>

            <form id="form-search">
            <div class="input-group mb-3">
              <input id="query" type="text" class="form-control" placeholder="Search by title" aria-label="Movie search">
              <div class="input-group-append">
                <button id="submit" class="btn btn-primary">Search by Title</button>
              </div>
            </div>
          </form>

          </header>

          <!-- 
          TODO 2d
          Style this list to look like the demo.
          You will also have to make change in flicklist.js inside the render function
          Use the following styles:
          "list-group", "list-group-item", "btn", "btn-primary", 
          -->

          <ul class="list-group"></ul>
        </section>

      </div>
  </div>

  <script src="js/flicklist.js"></script>
  <script>
    $("#form-search").submit(function(evt) {
      evt.preventDefault();
      var query = $("#form-search input[name=query]").val();
      searchMovies(query, render);
    });
  </script>

</body> 
</html>
